# NOTE: This is a TEMPLATE file. Do not commit actual secrets to git!
# Create actual secrets using:
# kubectl create secret generic cantondex-secrets \
#   --from-literal=database-url=postgresql://... \
#   --from-literal=redis-url=redis://... \
#   --from-literal=jwt-secret-key=... \
#   -n cantondex

apiVersion: v1
kind: Secret
metadata:
  name: cantondex-secrets
  namespace: cantondex
type: Opaque
stringData:
  # Database Credentials
  DATABASE_URL: "postgresql://user:password@rds-proxy.rds.amazonaws.com:5432/cantondex"

  # Redis Credentials
  REDIS_URL: "redis://:password@elasticache.amazonaws.com:6379/0"

  # Kafka SASL Credentials
  KAFKA_SASL_USERNAME: "kafka-user"
  KAFKA_SASL_PASSWORD: "kafka-password"

  # JWT Configuration
  JWT_SECRET_KEY: "your-super-secret-key-change-in-production"

  # Keycloak Configuration
  KEYCLOAK_CLIENT_SECRET: "your-keycloak-client-secret"

  # AWS Configuration
  AWS_ACCESS_KEY_ID: "your-aws-access-key"
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"

---
apiVersion: v1
kind: Secret
metadata:
  name: tls-certificates
  namespace: cantondex
type: kubernetes.io/tls
data:
  tls.crt: |
    -----BEGIN CERTIFICATE-----
    (base64-encoded certificate)
    -----END CERTIFICATE-----
  tls.key: |
    -----BEGIN PRIVATE KEY-----
    (base64-encoded private key)
    -----END PRIVATE KEY-----

---
apiVersion: v1
kind: Secret
metadata:
  name: docker-registry
  namespace: cantondex
type: kubernetes.io/dockercfg
data:
  .dockercfg: |
    {
      "ACCOUNT_ID.dkr.ecr.REGION.amazonaws.com": {
        "auth": "base64-encoded-auth",
        "email": "example@example.com"
      }
    }

---
apiVersion: v1
kind: Secret
metadata:
  name: vault-credentials
  namespace: cantondex-security
type: Opaque
stringData:
  VAULT_ADDR: "https://vault.cantondex-security.svc.cluster.local:8200"
  VAULT_TOKEN: "your-vault-token"

---
apiVersion: v1
kind: Secret
metadata:
  name: smtp-credentials
  namespace: cantondex
type: Opaque
stringData:
  SMTP_HOST: "smtp.sendgrid.net"
  SMTP_PORT: "587"
  SMTP_USERNAME: "apikey"
  SMTP_PASSWORD: "SG.your-sendgrid-api-key"
  SMTP_FROM_EMAIL: "noreply@cantondex.com"

---
apiVersion: v1
kind: Secret
metadata:
  name: canyon-credentials
  namespace: cantondex
type: Opaque
stringData:
