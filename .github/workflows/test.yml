name: Tests & Quality Assurance

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

concurrency:
  group: tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Backend unit tests
  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: cantondex_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

      kafka:
        image: confluentinc/cp-kafka:7.5.0
        env:
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
        ports:
          - 9092:9092

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r tests/requirements-test.txt

      - name: Run unit tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/cantondex_test
          REDIS_URL: redis://localhost:6379/0
          KAFKA_BOOTSTRAP_SERVERS: localhost:9092
        run: |
          pytest tests/unit/backend -v --cov=cantondex-backend --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          flags: backend
          name: backend-coverage

  # Rust tests
  rust-tests:
    name: Rust Tests (Matching Engine)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt, clippy

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: './cantondex-backend/matching-engine'

      - name: Run tests
        working-directory: ./cantondex-backend/matching-engine
        run: cargo test --verbose

      - name: Run clippy
        working-directory: ./cantondex-backend/matching-engine
        run: cargo clippy -- -D warnings

      - name: Check formatting
        working-directory: ./cantondex-backend/matching-engine
        run: cargo fmt -- --check

  # Frontend unit tests
  frontend-unit-tests:
    name: Frontend Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm run test:unit -- --coverage

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/coverage-final.json
          flags: frontend
          name: frontend-coverage

  # Integration tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    needs: [backend-unit-tests, rust-tests]

    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: cantondex_test
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

      kafka:
        image: confluentinc/cp-kafka:7.5.0
        env:
          KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
          KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
        ports:
          - 9092:9092

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r tests/requirements-test.txt
          docker-compose -f docker-compose.test.yml up -d

      - name: Run integration tests
        env:
          DATABASE_URL: postgresql://test:test@localhost:5432/cantondex_test
        run: pytest tests/integration -v --tb=short

      - name: Stop containers
        if: always()
        run: docker-compose -f docker-compose.test.yml down

  # Security scanning
  security-scanning:
    name: Security Scanning
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - name: Run Snyk
        uses: snyk/actions/python-3.11@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high

      - name: SonarQube scan
        uses: SonarSource/sonarqube-scan-action@master
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

      - name: Container scanning with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: 'trivy-results.sarif'

  # SAST - Static Application Security Testing
  sast:
    name: SAST Analysis
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install semgrep
        run: pip install semgrep

      - name: Run semgrep
        run: semgrep --config=p/security-audit --json -o semgrep-results.json .
        continue-on-error: true

      - name: Bandit security scan
        run: |
          pip install bandit
          bandit -r cantondex-backend -f json -o bandit-results.json
        continue-on-error: true

  # Dependency check
  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Python dependency check
        run: |
          pip install pip-audit
          pip-audit --desc
        continue-on-error: true

      - name: Node dependency check
        run: |
          npm audit --audit-level=moderate
        continue-on-error: true

  # Linting and formatting
  lint-format:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Python linting
        run: |
          pip install flake8 black isort mypy
          black --check cantondex-backend
          isort --check-only cantondex-backend
          flake8 cantondex-backend
          mypy cantondex-backend

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: JavaScript linting
        run: |
          npm ci
          npm run lint
          npm run format:check

  # E2E tests (runs on main branch only)
  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: docker-compose up -d

      - name: Wait for services
        run: |
          npm install -g wait-on
          wait-on http://localhost:3000 http://localhost:8000

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Cypress
        run: npm ci

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Upload test videos
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-videos
          path: tests/e2e/videos

      - name: Upload screenshots
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cypress-screenshots
          path: tests/e2e/screenshots

      - name: Stop containers
        if: always()
        run: docker-compose down

  # Performance tests (nightly)
  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 120
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[perf]')

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install performance testing tools
        run: pip install locust k6

      - name: Run load tests
        run: locust -f tests/performance/locustfile.py --headless -u 100 -r 10 -t 5m
        env:
          API_URL: http://localhost:8000

      - name: Run stress tests
        run: locust -f tests/performance/stress.py --headless -u 500 -r 50 -t 10m
        continue-on-error: true

  # Report generation
  test-report:
    name: Generate Test Report
    runs-on: ubuntu-latest
    if: always()
    needs: [backend-unit-tests, rust-tests, frontend-unit-tests, lint-format]

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v3
        continue-on-error: true

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: '**/test-results.xml'
          check_name: Test Results

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ All tests passed!\n\n- Unit tests: ✓\n- Integration tests: ✓\n- Security scan: ✓'
            });
