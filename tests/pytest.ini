[pytest]
# Pytest configuration

# Test discovery
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Markers
markers =
    unit: Unit tests (isolated, fast)
    integration: Integration tests (services combined)
    e2e: End-to-end tests (full flow)
    performance: Performance tests (load, stress)
    security: Security tests (auth, vulnerability)
    compliance: Compliance tests (audit, regulatory)
    slow: Slow tests (>1 second)
    flaky: Flaky tests (non-deterministic)
    smoke: Smoke tests (critical path)

# Coverage options
addopts =
    --cov=cantondex-backend
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-branch
    --cov-fail-under=80
    --verbose
    --strict-markers
    --tb=short
    --capture=no

# Timeout for tests (seconds)
timeout = 300

# Asyncio mode
asyncio_mode = auto

# Test output
console_output_style = progress
junit_family = xunit2

# Coverage options
[coverage:run]
source = cantondex-backend
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if __name__ == .__main__.:
    raise AssertionError
    raise NotImplementedError
    if TYPE_CHECKING:
    @abstractmethod
